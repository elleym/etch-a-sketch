<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    
    <div class="page">

        <div class="controls">
            <p>Select Color</p>
                <button class="btn blk" onclick="setColor('black')">Black</button>
                <button class="btn rdm" onclick="setColor('random')">Random</button>
            
            <div class="selectSize">
                <p>Select Grid Size</p>
                <button class="btn popup" id="popup">Select</button>
                <P id="message"></P>
                <P id="draw">Click on board to begin drawing.</P>
            </div>
            <button class="btn reset" onclick="boardReset()">Reset</button>
        </div>
        <div class="board"></div>
 
    </div>

    <footer id="footer">MADE in ATL | 2023</footer>
   <script src="script.js"></script> 
</body>
</html>
