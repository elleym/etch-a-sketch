<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    
    <div class="page">

        <div class="controls">
            <h4>Control Panel</h4>
            <div class="btns">
                <button class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
                <button class="btn btn-outline-warning" onclick="setColor('random')">Random</button>
                <button class="btn btn-outline-primary">Reset</button>
            </div>
            
            <div class="selectSize">
                <h6>Select Grid Size</h6>
                <button id="popup" class="btn btn-outline-info">Select</button>
                <P id="message"></P>
            </div>
        </div>
        <div class="board"></div>
 
    </div>
   
    <footer id="footer">MADE in ATL | 2023</footer>
   <script src="script.js"></script> 
</body>
</html>
